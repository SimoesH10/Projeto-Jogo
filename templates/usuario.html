<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinhas de Rua - Usuario</title>
	<link rel = "icon" href = "/static/img/punho-soco.png">
	<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <main class = "treinador-online">
		<h1 color = "#FF0000"> Treinadores Pokémon Online </h1>
		<center> <hr width = "100%" align = "center" size = "3" color = "#4169E1"> </center><br>
		 <img src = "/statict/img/pokebola_BW.png" width = "20" height = "20"> <span> Filtro </span> </img> <br><br>

		 <form class = "form-online" method = "POST">

		 	Mundo
		 	<select name = "mundo">
				<otpgroup>
					<option value = "blue"> Blue </option>
					<option value = "red"> Red </option>
					<option value = "yellow"> Yellow </option>
					<option value = "green"> Green </option>
				</otpgroup>
			</select> <br><br>

			<center> <input type = "submit" name = "btn-filtro" value = "Filtrar"> </center> <br>

		</form>
			<center> <hr width = "100%" align = "center" size = "3" color = "#4169E1"> </center><br>
			<img src = "/static/img/trofeu_icone.png" width = "20" height = "20"> <span> Personagens Online no mundo blue </span> </img> <br><br>

			<center> <table>
				<thead>
					<tr>
						<th> Nome </th>
						<th> Nível </th>
					</tr>
				</thead>

				<tbody>
					</tr>
					        {% for usuarios in usuarios %}
								<tr>
									<td>{{ usuarios.nome }}</td>
									<td>{{ usuarios.conta }}</td>
								</tr>
							{% endfor %}
						<td class = "tabela-nome"> {{usuarios}} </td>
						<td> ... </td>
					</tr>
				</tbody>
			</table> </center>


		 </form>
	</main>
</body>
</html>
