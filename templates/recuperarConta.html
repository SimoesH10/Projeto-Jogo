<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinhas de Rua - Recuperar Conta</title>
	<link rel="stylesheet" href="/static/css/style.css">
	<link href = 'https://fonts.googleapis.com/css?family=Open+Sans' rel = 'stylesheet' type = 'text/css'>
	<link rel = "icon" href = "/static/img/punho-soco.png">
</head>
<body class="imagem-fundo">
    	<main class = "recuperar-conta">
		<h1> Recuperar conta Rinhas de Rua </h1><br>
		<center> <hr width = "100%" align = "center" size = "3" color = "#4169E1"> </center><br>
		<img src = "/static/img/punho-lado.png" width = "20" height = "20"> <span> Utilize sua conta e e-mail para recuperar sua senha </span> <br> <br> 
		<form class = "form-recuperar">
			Conta <input type = "text" name = "contaUsuario" required autofocus> <br>
			<img src = "/static/img/email_icone.png" width = "20"> Email <input type = "email" name = "emailUsuario" required autofocus> <br>
		<!--
			Recovery Key <input type = "text" name = "RK" required autofocus> <br>
		
			<center> <hr width = "100%" align = "center" size = "3" color = "#4169E1"> </center><br>
			<center> <img class = "captcha_teste" src = "/static/img/captcha_image.png" alt = "captcha" width = "100" height = "40"> <br> </center>
			Captcha <input type = "text" name = "captcha" required autofocus> <br>
		-->
			<center> <input type = "submit" name = "btn-recuperar" value = "Recuperar"> </center>
			{{mensagem}}
		</form>
</body>
</html>
